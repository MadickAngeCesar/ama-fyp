name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    name: Build & Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    defaults:
      run:
        working-directory: my-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: my-app/pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm


      - name: Install dependencies
        run: pnpm install --frozen-lockfile


      - name: Lint
        run: pnpm run lint --if-present


      - name: Typecheck
        run: pnpm run typecheck --if-present


      - name: Run tests
        run: pnpm test --if-present


      - name: Build
        run: pnpm run build --if-present

      - name: Run security audit (pnpm audit)
        if: always()
        run: |
          pnpm audit --json > audit-result.json || true

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pnpm-audit
          path: audit-result.json

      - name: Upload build output (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: my-app-build
          path: |
            .next/**
            out/**

  changelog:
    name: Create changelog candidate
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Generate changelog (conventional-changelog)
        run: |
          cd my-app
          if command -v pnpx >/dev/null 2>&1; then
            pnpx conventional-changelog -p angular -i CHANGELOG.md -s || true
          fi

